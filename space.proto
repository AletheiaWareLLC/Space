syntax = "proto3";

option go_package = "github.com/AletheiaWareLLC/spacego";
option java_outer_classname = "Space";
option java_package = "com.aletheiaware.space";
option optimize_for = LITE_RUNTIME;

package space;

import "bc.proto";

message Meta {
    // Name of file
    string name = 1;
    // Size of file in bytes
    fixed64 size = 2;
    // MIME type of file
    string type = 3;
    // bc.Message.reference will hold the reference to the file's data and preview data
}

// Represents a user registering for Space
message Registration {
    bytes public_key = 1;
    string customer_id = 2;
    string payment_id = 3;
    string product_id = 4;
    string plan_id = 5;
    string subscription_id = 6;
}

message StorageRequest {
    bytes public_key = 1;
    string customer_id = 2;
    string payment_id = 3;
    message Bundle {
        bytes key = 1;
        bytes payload = 2;
        bytes signature = 3;
    }
    Bundle file = 4;
    Bundle meta = 5;
    Bundle preview = 6;
}

message StorageResponse {
    bc.Reference file = 1;
    bc.Reference meta = 2;
    bc.Reference preview = 3;
}
